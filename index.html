<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Roy.Chiu-QZ2048</title>
	<link href="./css/main.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
	<meta property="og:title" content="2048 game">
	<meta property="og:site_name" content="2048 game">
</head>
<body>
	<div class="container">
		<div class="heading">
			<h1 class="title">Roy QZ-2048</h1>
			<div class="scores-container">
				<div class="score-container">0</div>
				<div class="best-container">0</div>
			</div>
		</div>
		<p class="game-intro">努力解锁更多角色群像吧 <strong>有小彩蛋哦！！！</strong> 快截图秀出最高分来领取奖品吧~~~</p>
		<div class="game-container">
			<div class="game-message">
				<p></p>
				<div class="lower">
					<a class="retry-button">Try again</a>
					<div class="score-sharing"></div>
				</div>
			</div>
			<div class="grid-container">
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
			</div>
			<div class="tile-container"><div class="tile tile-2 tile-position-5-1 tile-new"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-5-5 tile-new"><div class="tile-inner">2</div></div></div>
		</div>
		<hr>
		<p><strong class="important">规则:</strong>使用<strong>上下左右键</strong> 移动方块（触屏设备请直接滑动手指），试图合并更多的角色吧！</p>
		<p>最终的角色是彩蛋(祝612出道日快乐)</p>
		<p>快来解锁吧</p>
	
	</div>
	<script type="text/javascript" src="js/animframe_polyfill.js"></script>
	<script type="text/javascript" src="js/keyboard_input_manager.js"></script>
	<script type="text/javascript" src="js/html_actuator.js"></script>
	<script type="text/javascript" src="js/grid.js"></script>
	<script type="text/javascript" src="js/tile.js"></script>
	<script type="text/javascript" src="js/local_score_manager.js"></script>
	<script type="text/javascript" src="js/game_manager.js"></script>
	<script type="text/javascript" src="js/application.js"></script>
</body></html>
